  simulation
      .nodes(nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(links);

  simulation.force("charge")
        .theta([1.5])
        .distanceMax([130]);
    
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x = Math.max(10, Math.min(width - 10, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(10, Math.min(height - 10, d.y)); });
  };

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;

}

var legendSize = 18;                                 

var legendSpacing = 4; 

var legend = wrapper.selectAll('.legend')                     
          .data(colorScheme.domain())                                   
          .enter()                                                
          .append('g')                                            
          .attr('class', 'legend')                              
         .attr('transform', function(d, i) {                     
            var height = legendSize + legendSpacing;       
            var offset =  colorScheme.domain().length;    
            var horz = 3 * legendSize - offset;                       
            var vert = i * height *1.35 ;                       
            return 'translate(' + horz /4 + ',' + vert + ')';        
          });     
             

legend.append('rect')                                     
       .attr('width', legendSize)                          
          .attr('height', 15) 
          
          .style('fill', colorScheme)                                   
          .style('stroke', colorScheme);                                

legend.append('text')                                     
          .attr('x', legendSize + legendSpacing)              
          .attr('y', legendSize - legendSpacing)              
          .text(function(d) { return d; });
